<!doctype html>
<html>
	<head>
		<title>Canvas App</title>
		<link rel="stylesheet" href="main.css">
		<script type="text/javascript" src="app.js"></script>

	</head>
	<body style="margin: 0">
	<!--default canvas display is display inline, change to display block to get rid of scroll bars, remove any margins, so canvase takes up full screen -->
		<div id="toolbar">



			<div id="rad">
				Radius: <span id="radval">10</span>
				<div id="decrad" class="radcontrol"> - </div>
				<div id="incrad" class="radcontrol"> + </div>
			</div>

			<div id="buttons">
				<input type="button" id="clear" value="Clear">
				<h3>Hello, 2D World</h3>
			</div>

			<div id="colors"></div>
		</div>
		<!--end tool bar -->

		<canvas id="canvas"> Sorry, your browser does not support Canvas
		</canvas>
	</div> <!--end canvas controller -->


		<script src="app.js"></script>
		<script src="radius.js"></script>
		<script src="colors.js"></script>
	</body>
</html>
